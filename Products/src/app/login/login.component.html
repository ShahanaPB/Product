<div class="card-header">
    <h3 class="mb-0">Login</h3>
    
    <div class="card-body">
    <form class="form">
       
        <div class="form-group">
            <label for="uname1">Email</label>
            <input type="email" [(ngModel)]="user.email" name="email" class="form-control rounded-0" required>
            
        </div>
       
        <div class="form-group">
            <label for="uname1">Password</label>
            <input type="text" [(ngModel)]="user.password" name="password" class="form-control rounded-0" required>
            
        </div>
        
    <div>
        <button type="button"  class="btn btn-primary float-right ">Login</button>
    </div>
    </form>
    </div>
